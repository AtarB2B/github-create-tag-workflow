name: Create Git Tag

description: Create Git Tag

inputs:
  DEPLOY_ENV:
    required: true
    description: Set Enviroment to deploy
  SSH_PRIV_KEY_LIBRARY:
    required: true
    description: SSH Private Key Library
  GITHUB_TOKEN:
    required: true
    description: token

runs:
  using: "composite"
  steps:
    - name: Git checkout
      uses: actions/checkout@v3
      with:
        ref: "main"

    - name: Find Latest Release Branch
      id: release-branch-finder
      uses: jsryudev/release-branch-finder@v0.1.0
      with:
        repo-token: ${{ inputs.GITHUB_TOKEN }}
        release-branch-prefix: rc
    
    - name: Check Credentials and Project
      id: project_credential
      run: |
        if [ ${{ inputs.DEPLOY_ENV }} == 'dev']
        then
            echo "CREDENTIALS=$ATAR_CREDENTIALS_DEV" >> $GITHUB_OUTPUT
            echo "PROJECT=$ATAR_PROJECT_DEV" >> $GITHUB_OUTPUT
        else
            echo "CREDENTIALS=$ATAR_CREDENTIALS" >> $GITHUB_OUTPUT
            echo "PROJECT=$ATAR_PROJECT" >> $GITHUB_OUTPUT
        fi
      shell: bash

    - name: Set Vars
      run: |
        echo "CURRENT_DATE=$(date +'%Y-%m-%d %H:%M')" >> $GITHUB_ENV
        echo "BRANCH="$(echo ${{ steps.rexlease-branch-finder.outputs.release-branch }} | cut -c 4-)"" >> $GITHUB_ENV

        echo ${{steps.project_credential.outputs.CREDENTIALS}} 
        echo ${{steps.project_credential.outputs.PROJECT}} 
      shell: bash

    - name: GCloud Deploy
      run: |
        echo ${{steps.project_credential.outputs.CREDENTIALS}}|gcloud auth activate-service-account --key-file=-
      shell: bash
    
    - name: Deploy ${{github.event.repository.name}}
      run: |
        OLD_TAG=${{env.BRANCH}} 
        TAG="${OLD_TAG//./-}"
        ${RETRY} gcloud -q --project=${{steps.project_credential.outputs.PROJECT}} app deploy app.${{ inputs.DEPLOY_ENV }}.yaml -v=$TAG --no-promote
      shell: bash

    - name: Create TAR release
      run: |
        atar-cli --tar -n=${{github.event.repository.name}}-${{env.BRANCH}}
      shell: bash

    - name: Create GH Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: ${{env.BRANCH}}
        release_name: Release "${{env.BRANCH}}
        commitish: ${{ steps.release-branch-finder.outputs.release-branch }}
        body: |
          Changes in this Release
          - Release from: ${{ steps.release-branch-finder.outputs.release-branch }}
          - Release date: ${{env.CURRENT_DATE}}
          - Commit: ${{github.sha}}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      run: |
        chown -R $(id -u):$(id -g) $PWD
        ${RETRY} gh release upload ${{env.BRANCH}} ${{github.event.repository.name}}-${{env.BRANCH}}.tar.gz
      shell: bash

    - name: Create PR to main
      run: gh pr create --base=main --head=${{ steps.release-branch-finder.outputs.release-branch }} --title="[Release] version ${{ steps.release-branch-finder.outputs.release-branch }} to production" --body="Pull Request ${{ steps.release-branch-finder.outputs.release-branch }} to Production"
      shell: bash